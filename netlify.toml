[build]
  command = "npm install"
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/index" # <--- Mude 'api' para 'index' aqui!
  status = 200
  force = true

[[redirects]]
  from = "/top-langs/*"
  to = "/.netlify/functions/top-langs"
  status = 200
  force = true

[[redirects]]
  from = "/pin/*"
  to = "/.netlify/functions/pin"
  status = 200
  force = true

[[redirects]]
  from = "/gist/*" # <--- Adicione esta regra
  to = "/.netlify/functions/gist"
  status = 200
  force = true

[[redirects]]
  from = "/wakatime/*" # <--- Adicione esta regra
  to = "/.netlify/functions/wakatime"
  status = 200
  force = true

